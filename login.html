      <!--Body of Login-->
      
      <form  id="loginArea">
        <div class="userNameArea">  
          <input type="text" class="form-control" id="userNameTextBox" placeholder="Username" required>
        </div>
        <div class="passWordArea">
            <input type="password" class="form-control" id="passwordTextBox" placeholder="Password" required> 
        </div>
         <a href="#"><button onclick="loginButton()" class="btn btn-dark btn-default">Login</button></a>
         <button type="button" class="btn btnSignup btn-dark btn-default" data-toggle="modal" data-target="#exampleModalCenter">Sign Up</button>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" id="userNameCreateTextBox" placeholder="Username" required>
              <input type="password" class="form-control" id="passwordCreateTextBox" placeholder="Password" required>
              <input type="email" class="form-control" id="emailCreateTextBox" placeholder="Email" required>
              <input type="text" class="form-control" id="fullNameCreateTextBox" placeholder="Full Name" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button"  onclick="createAccountButton()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
